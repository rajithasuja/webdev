<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>LogIn</title>
    <script type="text/javascript">
      function validate()
      {
        var username = document.getElementById("user_name");
        var password = document.getElementById("pass");

        if(username.value.trim() =="" || password.value.trim()=="")
        {
          alert("Blank values not accepted");
          user_name.style.border = "solid 3px red"
          document.getElementById("lbus").style.visibility="visible"
          pass.style.border = "solid 3px red"
          document.getElementById("ps1").style.visibility="visible"
          return false;
        }
        else if(password.value.trim().length<6){
          pass.style.border = "solid 3px red"
          document.getElementById("ps1").style.visibility="visible"
          alert("Password too short")
          return false;
        }
        else{
          return true;
        }
      }



    </script>
  </head>
  <body>
    <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="home.html">About Us</a></li>
        <li><a href="SignUp.html">Sign Up</a></li>
        <li><a href="login.html">Log In</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li></li>
      </ul>
    </nav>
    </header>
    <h1 class="head">Log In with your credentials</h1>
    <form onsubmit="return validate()" action="msg.html" id="frm">
      <label>Username: </label>
      <input id="user_name" type="text" placeholder="Username">
      <label id="lbus" style = "color: red; visibility: hidden;">please enter a valid username</label>
      <br><br>

      <label>Password: </label>
      <input id="pass" type="password" placeholder="Password">
      <label id="ps1" style = "color: red; visibility: hidden;">Invalid password</label>
      <br><br>
      <button type="submit" name="button">Log In</button>

    </form>

  </body>
</html>
